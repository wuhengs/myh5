    <title>唐诗一百首</title>
    <style type="text/css">
        body{
            background-image:url(./image/00.jpg);
            background-size:100% 100%;
            height:100
        }
        html{
            height:100%;
        
        }
        @keyframes myfirst{
            from{opacity:0}/*不透明度opacity:0-100*/
            to{opacity:100%}

        }
        h1{
            animation:myfirst 1s infinite;/*不透明度infinite不断闪烁*/
        }
        p{
            animation:myfirst 1s infinite;
        }
    </style>
    
<body>
    
    <h1>静夜思</h1>
    <p>床前明月光</p>
    <p>疑是地上霜</p>
    <p>举头望明月</p>
    <p>低头思故乡。。。</p>
    
</body>
